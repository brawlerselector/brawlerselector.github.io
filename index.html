		cursor: pointer;
		overflow: hidden;
		z-index: 0;

		transform: translate(-50%, -50%);

		left: 50%;
		cursor: pointer;
		transition-duration: 1s;
		border: 5px solid black;
		visibility: hidden;
		z-index: 100;
		overflow: hidden;

	.winner img {

		content: '';

		left: 0;
		transform: translateX(100%);
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 1;

		});

		$(".dawrapper").on("click", function () {
			brawlers = ["shelly"];
			$(".select_brawler").addClass("unselected");
			$(".select_brawler").first().removeClass("unselected");
			$(".brawler .container .checkbox").prop('checked', false);
			$(".brawler .container .checkbox").first().prop('checked', true);
		});

		$(".scroller").mousedown(function () {
			$(this).mousemove(function () {
				scrolling = 1;
			});
		}).mouseup(function () {
			$(this).unbind('mousemove');
		}).mouseout(function () {
			$(this).unbind('mousemove');
		});

		$("#br_remove").on("click", function () {
			if (br_remove == 1) {
				br_remove = 0;
				$(this).removeClass("opt_on");
				$(this).addClass("opt_off");
				$(this).text("OFF")
			} else {
				br_remove = 1;
				$(this).removeClass("opt_off");
				$(this).addClass("opt_on");
				$(this).text("ON")
			}
		})

		$("#br_voice_play").on("click", function () {
			if (br_voice_play == 1) {
				br_voice_play = 0;
				$(this).removeClass("opt_on");
				$(this).addClass("opt_off");
				$(this).text("OFF")
			} else {
				br_voice_play = 1;
				$(this).removeClass("opt_off");
				$(this).addClass("opt_on");
				$(this).text("ON")
			}
		})

		$("#brawler_menu").on("click", function () {
			$(".brawlers").css("opacity", "1");
			$(".options").css("display", "none");
			$(".brawler_wrapper p").text("BRAWLERS");
			$(".sawrapper").css("display", "block");
			$(".dawrapper").css("display", "block");
		})

		$("#setting_menu").on("click", function () {
			$(".brawlers").css("opacity", "0");
			$(".options").css("display", "block");
			$(".brawler_wrapper p").text("SETTINGS");
			$(".sawrapper").css("display", "none");
			$(".dawrapper").css("display", "none");
		})
	</script>
</body>

</html>
